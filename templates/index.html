
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carlee</title>
    <!--<link rel="stylesheet" href="{{url_for('static',filename='src/main.css')}}">-->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='src/logo.png') }}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css" type="text/css">

</head>
<body class="bg-gradient-to-r from-slate-800 to-slate-700 ">
    <div class="py-1">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="lg:text-center">
          <h2 class="text-4xl font-semibold text-indigo-600 ">Carlee</h2>
          <p class="mt-2 text-sm font-bold leading-8 tracking-tight text-gray-500 italic">Don't be out of power anymore üöó</p>
        </div>
      </div>
    </div>
    <div class="flex flex-row h-screen">
        <div class="basis-1/2">
            <div class="flex flex-col justify-center items-center mt-8">
                Ma voiture (possibilite de supprimer) et sauvegarder
                <form action="" method="POST" class="w-full max-w-lg">
                  <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full  px-3 mb-6 md:mb-0 mt-5">
                      <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="grid-to">
                       Voiture
                      </label>
                      <div class="w-full flex">
                        <input class="appearance-none block focus:border-2 focus:border-sky-300 bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 w-full leading-tight focus:outline-none focus:bg-white" id="grid-to" type="text" name="car" placeholder="Mod√®le">
                        <button class="ml-3 hover:shadow-form hover:text-sky-200 rounded-md hover:bg-sky-700 bg-sky-500 py-3 px-3 text-base antialiased font-bold text-white outline-none">RECHERCHER</button>
                      </div>
                    </div>
                    <div class="w-full  px-3 mb-6 md:mb-0 mt-5">
                      <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="grid-to">
                       Point de d√©part
                      </label>
                      <div class="w-full flex">
                        <input value="{{ origin }}" class="appearance-none block focus:border-2 focus:border-sky-300 bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 w-10/12 leading-tight focus:outline-none focus:bg-white" id="grid-to" type="text" name="origin" placeholder="D√©part">
                      </div>
                    </div>
                    <div class="w-full  px-3 mb-6 md:mb-0 mt-5">
                      <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="grid-to">
                       Destination
                      </label>
                      <div class="w-full flex">
                        <input value="{{ destination }}" class="appearance-none block focus:border-2 focus:border-sky-300 bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 w-full leading-tight focus:outline-none focus:bg-white" id="grid-to" type="text" name="destination" placeholder="Destination">
                        <button class="min-h-0 ml-3 hover:shadow-form hover:text-sky-200 rounded-md hover:bg-sky-700 bg-sky-500 py-3 px-3 text-base antialiased font-bold text-white outline-none">RECHERCHER</button>
                      </div>

                    </div>
                    <!--<div class="w-full md:w-1/2 px-3">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                        Last Name
                      </label>
                      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Doe">
                    </div>-->
                  </div>
                </form>

            </div>


            {% if travel_time %}
            <div class="m-8 relative block rounded-lg shadow-lg px-2 pt-8 pb-6 md:px-10 bg-gradient-to-br from-cyan-700 to-sky-600 hover:cursor-pointer hover:bg-gradient-to-br hover:from-cyan-600 hover:to-sky-500">
                <h2 class="text-3xl font-semibold mb-6 text-white text-center">‚è± Temps de trajet</h2>

                <p class="text-neutral-50 mb-6 text-center text-4xl font-light">
                {{ travel_time }}
                </p>
                <p class="text-slate-300 text-center text-sm font-light">
                    Temps de charge inclus dans le trajet : {{ charging_time }} ‚ö°
                </p>


            </div>
            {% endif %}
        </div>
        <div class="basis-1/2"><div id='map' style='width: 100%; height: 100%;'></div></div>
    </div>
    <script>
            const waypointjson = { "waypoints": {{ waypoints_markers | safe}} };
        	mapboxgl.accessToken = '{{ ACCESS_KEY }}';
            const map = new mapboxgl.Map({
            container: 'map',
            // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
            style: 'mapbox://styles/nicolasbou/cl8242s4d002a14n5bk4q0j0j',
            center: [5.869478283283769,45.641782054545274],
            zoom: 13
            });

            var directions = new MapboxDirections({
                accessToken: mapboxgl.accessToken,
                accessToken: '{{ ACCESS_KEY }}',
                unit: 'metric', // Use the metric system to display distances.
                profile: 'mapbox/driving', // Set the initial profile to walking.
                container: 'map', // Specify an element thats not the map container.
                language: 'fr-FR',
                controls: {
                    inputs: false,
                    instructions: false,
                    profileSwitcher: false,
                },
            })

            map.addControl(directions,
            'top-left'
            );
            map.on('load', () => {
                directions.setOrigin('{{ origin }}'),
                {% for wp in waypoints %}
                directions.addWaypoint({{ loop.index0  }}, [{{ wp[0] }}, {{ wp[1] }}]),
                {% endfor %}
                directions.setDestination('{{ destination }}'),
                directions.options.controls.inputs = false
            });

            for (const marker of waypointjson.waypoints) {
                const el = document.createElement('div');
                el.className = 'marker';
                el.style.backgroundImage = `url({{ url_for('static', filename='src/placeholder.png') }})`;
                el.style.width = `30px`;
                el.style.height = `30px`;
                el.style.backgroundSize = '100%';
                new mapboxgl.Marker(el).setLngLat(marker.coordinates).addTo(map);
            }
    </script>
</body>
</html>
